<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Poison Medic</title>

<style>
    body {
        margin: 0;
        background-color: #000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        overflow: hidden;
    }

    .emblem {
        width: 260px;
        margin-bottom: 60px;
        filter: brightness(0.9);
 <img src="./images/229ff441-a38b-449e-abe1-5afeadf3b00a.png" alt="Poison Medic Emblem" class="emblem">   }

    .button-container {
        display: flex;
        gap: 30px;
    }

    .btn {
        padding: 14px 36px;
        border: 2px solid #111;
        background: #000;
        color: white;
        letter-spacing: 2px;
        text-transform: uppercase;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: 0.3s ease;
    }

    .btn::before {
        content: "";
        position: absolute;
        bottom: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(0,255,120,0.35) 0%, transparent 60%);
        animation: pulse 4s infinite;
    }

    .btn:hover {
        border-color: #00ff88;
        box-shadow: 0 0 20px rgba(0,255,120,0.4);
    }

    @keyframes pulse {
        0% { transform: scale(0.8); opacity: 0.3; }
        50% { transform: scale(1.1); opacity: 0.6; }
        100% { transform: scale(0.8); opacity: 0.3; }
    }
</style>
</head>

<body>

<img src="emblem.png" alt="Poison Medic Emblem" class="emblem">

<div class="button-container">
    <button class="btn">Archives</button>
    <button class="btn">Music</button>
    <button class="btn">Contact</button>
</div>

</body>
</html>
