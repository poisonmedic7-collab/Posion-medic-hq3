<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>POISON MEDIC</title>

<style>
:root{
  --bg:#000000;
  --acid:#6cff7b;
  --acid-deep:#1aff5e;
  --glow:0 0 15px rgba(108,255,123,.6),
         0 0 35px rgba(108,255,123,.4),
         0 0 70px rgba(108,255,123,.2);
}

*{
  box-sizing:border-box;
}

body{
  margin:0;
  background:var(--bg);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Arial, Helvetica, sans-serif;
  overflow:hidden;
}

/* EMBLEM */ <img src="./logo.png" class="logo" alt="Poison Medic Emblem">
  }

/* BUTTON CONTAINER */
.buttons{
  display:flex;
  gap:30px;
}

/* BUTTON STYLE */
.pm-btn{
  position:relative;
  padding:18px 45px;
  font-size:18px;
  letter-spacing:3px;
  text-transform:uppercase;
  color:white;
  background:#111;
  border:2px solid var(--acid);
  cursor:pointer;
  overflow:hidden;
  border-radius:6px;
  transition:.3s ease;
}

/* Glow Pulse */
.pm-btn::before{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle at center,
              rgba(108,255,123,.4),
              transparent 70%);
  opacity:0;
  animation:pulse 2.5s infinite;
}

/* Acid Leak */
.pm-btn::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-15px;
  width:100%;
  height:20px;
  background:
    radial-gradient(circle at 20% 0%, var(--acid) 30%, transparent 40%),
    radial-gradient(circle at 50% 0%, var(--acid-deep) 30%, transparent 40%),
    radial-gradient(circle at 80% 0%, var(--acid) 30%, transparent 40%);
  animation:drip 3s infinite ease-in-out;
  filter:blur(3px);
}

.pm-btn:hover{
  background:#0c0c0c;
  box-shadow:var(--glow);
  transform:translateY(-3px);
}

.pm-btn:hover::before{
  opacity:1;
}

/* ANIMATIONS */
@keyframes pulse{
  0%{opacity:.2;}
  50%{opacity:.7;}
  100%{opacity:.2;}
}

@keyframes drip{
  0%{transform:translateY(0);}
  50%{transform:translateY(6px);}
  100%{transform:translateY(0);}
}

@media(max-width:768px){
  .buttons{
    flex-direction:column;
    gap:20px;
  }
}
</style>
</head>

<body>

<!-- Replace logo.png with your uploaded emblem filename -->
<img src="1000009013.png" class="logo" alt="Poison Medic Emblem">

<div class="buttons">
  <button class="pm-btn">Archive</button>
  <button class="pm-btn">Music</button>
  <button class="pm-btn">Contact</button>
</div>

</body>
</html>
