<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Poison Medic</title>

<style>
    body {
        margin: 0;
        background-color: #000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: Arial, Helvetica, sans-serif;
        color: white;
    }

    .emblem {
        max-width: 420px;
        width: 85%;
        height: auto;
        margin-bottom: 50px;
    }

    .button-container {
        display: flex;
        gap: 30px;
        flex-wrap: wrap;
        justify-content: center;
    }

    .btn {
        padding: 14px 40px;
        background: black;
        border: 1px solid #111;
        color: #ccc;
        text-transform: uppercase;
        letter-spacing: 3px;
        cursor: pointer;
        position: relative;
        transition: all 0.3s ease;
    }

    .btn:hover {
        color: #00ff66;
        border-color: #00ff66;
        box-shadow: 0 0 20px rgba(0,255,120,0.4);
    }
</style>
</head>

<body>

<img src="./229ff441-a38b-449e-abe1-5afeadf3b00a.png" alt="Poison Medic Emblem" class="emblem">

<div class="button-container">
    <button class="btn">Archives</button>
    <button class="btn">Music</button>
    <button class="btn">Contact</button>
</div>

</body>
</html>
